<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Extracted Information</h1>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for person in data %}
          <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.phone }}</td>
            <td>
              <a href="{{ url_for('details', id=person.id) }}" class="btn"
                >View Details</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <form method="POST">
        <button type="submit" name="action" value="add" class="btn">
          Add More
        </button>
        <button type="submit" name="action" value="clear" class="btn">
          Clear
        </button>
      </form>
      <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
    </div>
  </body>
</html>
